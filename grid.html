<html>
<style>
    *{
        box-sizing: border-box;
    }

    body{
        margin: 0;

    }

        display: flex;

    }
    .column{

    }
    .column img{

    }
    @media (max-width: 800px){
        .column{

        }
    }
    @media (max-width: 600px){
        .column{
            flex: 100%;
        }
    }
</style>
